<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Movie List</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie['title'] }}</td>
            <td>{{ movie['genre'] }}</td>
            <td>{{ movie['rating'] }}</td>
            <td>
                <a href="/update/{{ movie['id'] }}">Edit</a>
                <a href="/delete/{{ movie['id'] }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/add">Add a New Movie</a>
    <br><br>
    <a href="/">Go Back to Home</a>
</body>
</html>
