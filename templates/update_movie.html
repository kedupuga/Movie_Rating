<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Movie</h1>
    <form action="/update/{{ movie['id'] }}" method="POST">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" value="{{ movie['title'] }}" required>
        <br><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ movie['genre'] }}" required>
        <br><br>
        <label for="rating">Rating (0-10):</label>
        <input type="number" id="rating" name="rating" value="{{ movie['rating'] }}" step="0.1" min="0" max="10">
        <br><br>
        <button type="submit">Update Movie</button>
    </form>
    <br>
    <a href="/movies">Go Back to Movies List</a>
</body>
</html>
